<head>
    <!--

    https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly

</head>

<body>
    <h1>Mobile Internet Programming Project</h1>
    <div id="map"></div>
    <h3>Find Waldo</h3>
    <button class="btn" id="userLocation" type="button" onclick="displayUserLoc()">Find Me!</button>
    <div id="userInfo"></div>
    <h3>Your starting point</h3>
    <input id="addr" type="text">
    <button class="btn" id="getCoord" type="button">Travel from here!</button>
    <div id="coordInfo"></div>
    <h3>Your Final Destination</h3>
    <input id="finalDest" type="text">
    <button class="btn" id="calculateDist" type="button" onclick="showDist()">How far is it?</button>
    <div id="calculatedDist"></div>
    <div id="routeInstructions"> </div>
    <h3>Add Info to database</h3>
    <div>
    <textarea id="userComment" placeholder="Add information about your location"></textarea>
    <br />
    <button class="btn" id="leaveComment" type="button" onclick="addCommentOnLocation()">Send</button>
     
    <div id="intelSentStat"></div>
    </div>
